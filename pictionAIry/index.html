<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PictionAIry</title>

<!-- bs4 css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<!-- TensorFlow.js script -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
	
<!-- canvas script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.4.0/fabric.min.js"></script>


<!-- Google fonts -->
<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">


<!-- main script -->
<script src = "main.js"> </script>

<!-- main css -->
<link rel="stylesheet" href="index.css"/>
	
</head>
<body>

  <nav class="navbar bg-light navbar-light "> 
    <!-- Brand/logo -->
    <a class="brand">Piction<span id="title_ai">AI</span>ry</a>
    <button type="button" id="btn" onclick="erase()"><i class="icon-repeat icon-3x"></i></button> 
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg">
          <canvas id="canvas" width="450" height="450" class="canvas"></canvas>
        </div>
      <div class="col-lg">
        <div class ="row">
          <div id="guess_container">
            <p id="guess">Quick, draw something!</p>
          </div>
        </div> 
        <div class="row">
          <div id="prob_container">
            <p id="top5">... And I will predict what you drew using a convolutional neural network. 
              The network was trained to recognize 100 different classes of doodles from Google's 
              <a target="blank_" href="https://quickdraw.withgoogle.com/data">Quick Draw dataset</a>. 
              Please be considerate, I've only experienced 15 000 unique doodles from each class.
            </p>
            <ul id="prob" ></ul>
          </div>
        </div> <!-- /row -->
      </div> <!-- /col -->
    </div> <!-- row -->
  </div> <!-- /container -->

</body>

<script>
	start()
</script>
</html>
